<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>HealthPlix - Video Consolation</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<style>
			#local-media video, #remote-media video {
				width: 100%;
				height: -webkit-fill-available;
			}
			body{
				background-color: black;
			}
		</style>
	</head>

	<body class="overflow-hidden">
		<div class="" style="width: 100vw;max-width: 100vw;">
			<div style="position: relative;">
				<div id="remote-media" style="width: 100%;margin: auto;"></div>
				<div id="local-media" style="width: 10rem;height: 10rem;border: solid 1px #ccc;position: absolute;background-color: #454343;right: 8px;top: 10px;"></div>
				<div id="video-opd-controls" class="d-flex justify-content-center flex-wrap position-fixed align-items-center" style="margin-top:5px; bottom: 30px; width: 100%;">
					<button id="p-in-p" class="btn btn-sm mr-3 rounded-circle" style="height: 50px; width: 50px;background-color: #1976D2;"><img style="width: 24px;" src="./picture_in_picture_alt-white-18dp.svg" alt=""></button>
					<img class="btn btn-primary rounded-circle mr-3" style="height: 50px; width: 50px;" src="./flip_camera_ios-white-18dp.svg" data-toggle="collapse" href="#video-devices" role="button" aria-expanded="false" aria-controls="video-devices">
						<button id="end_call" class="btn btn-sm mr-3 rounded-circle" style="height: 50px; width: 50px;background-color: red;"><img style="width: 24px;" src="./baseline_call_end_white_18dp.png" alt=""></button>
					<button data-type="video" class="btn btn-sm mr-3 rounded-circle track-off" style="height: 50px; width: 50px;background-color: #1976D2;"><img style="width: 24px;" src="./video-on.svg" alt=""></button>
					<button data-type="audio" class="btn btn-sm rounded-circle track-off" style="height: 50px; width: 50px;background-color: #1976D2;"><img style="width: 24px;" src="./audio-on.svg" alt=""></button>
					<select id="video-devices" class="form-control input-collapse collapse" style="width: fit-content; position: absolute; top: -45px; font-size: .775rem;"></select>
				</div>
			</div>
		</div>
		<!-- continue -->
		<script src="https://www.webrtc-experiment.com/DetectRTC.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/esm/popper-utils.min.js"></script>
		<script src="https://media.twiliocdn.com/sdk/js/video/releases/2.0.0/twilio-video.min.js"></script>
		<script src="./index.js?v=6"></script>
	</body>
</html>
